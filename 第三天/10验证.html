<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
    <form name="myform" novalidate="novalidate">
        <div class="form-group">
            <label for="email" class="control-label">邮箱</label>
            <input type="email" id="email" class="form-control" name="email" ng-model="email" required ng-pattern="/^\d+$/">
            <div class="alert alert-danger" ng-show="myform.email.$error.email">
                邮箱不合法
            </div>
            <div class="alert alert-danger" ng-show="myform.email.$error.required&&myform.email.$dirty">
                邮箱必填
            </div>
            <div class="alert alert-danger" ng-show="myform.email.$error.pattern">
                正则不通过
            </div>
        </div>
        <div>
            <input type="button" class="btn btn-info" value="删除">
        </div>
    </form>
    <pre>
        {{myform | json}}
    </pre>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
</script>
</body>
</html>
