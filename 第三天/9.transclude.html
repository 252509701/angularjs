<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="panel panel-default" my-panel>

</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    //如果指令有-的话 默认转成驼峰
    app.directive('myPanel', function () {
        return {
            restrict: 'A',
            transclude:true,
            template:'<div class="panel-heading">Panel heading without title</div>\
                    <div class="panel-body">\
                    Panel content\
                </div>'
        }
    })
</script>
</body>
</html>
